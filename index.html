<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex!</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/pokebola.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <nav>
            <div>
                <a href="index.html"><img src="./images/pokemon_logo.svg.png" alt="logo"></a>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="mainBusqueda">
            <div class="busquedaBox">
                <form action="" class="form">
                    <label id ="formLabel" for="busquedaUsuario">Which Pokémon do you want to search ?</label>
                    <input type="text" id="busquedaUsuario" name="busqueda">
                    <input type="button" value="SEARCH" id="btnBusqueda">
                </form>
            </div>
            
                <div id="descripcion">
                    <div id="imagenPokemon">
                        <img id="imagen" src="" alt="pokemon">
                    </div>
                    <ul id="caracteristicas">
                        <li id="liID">ID: <p id="idPokemon"></p>
                        </li>
                        <li id="liNombre">Name: <p id="nombrePokemon"></p>
                        </li>
                        <li id="liTipo">Type: <p id="tipoPokemon"></p>
                        </li>
                        <li id="liHabil">Ability: <p id="habilidadPokemon"></p>
                        </li>
                        <li id="liPeso">Weight: <p id="pesoPokemon"></p>
                        </li>
                    </ul>
                </div>
        </section>
        <section id="listado">
            <div class="espacioUno"></div>
            <div class="cajaPokemones">
                <div id="listaPoke"></div>
                <input type="button" value="LOAD MORE" id="cargaMas">
            </div>
            <div class="espacioDos"></div>
        </section>
    </main>
    <footer class="footer">
    </footer>
    <script type="module" src="./js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>

</html>
